<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Side Scroller Game</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Light blue sky background */
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set camera position
        camera.position.z = 5;
        camera.position.y = 2;

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        // Ground setup
        const groundGeometry = new THREE.PlaneGeometry(100, 10);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22, side: THREE.DoubleSide });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1;
        scene.add(ground);

        // Jungle background setup (simple trees)
        function createTree(x, y, z) {
            const trunkGeometry = new THREE.CylinderGeometry(0.2, 0.2, 2, 12);
            const trunkMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);

            const leavesGeometry = new THREE.SphereGeometry(1, 12, 12);
            const leavesMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 1.5;

            const tree = new THREE.Group();
            tree.add(trunk);
            tree.add(leaves);
            tree.position.set(x, y, z);
            return tree;
        }

        for (let i = -20; i < 20; i += 5) {
            scene.add(createTree(i, 0, -5));
        }

        // Player setup
        const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
        const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 0.5;
        scene.add(player);

        // Controls
        let moveLeft = false;
        let moveRight = false;
        let isJumping = false;
        let velocityY = 0;
        const gravity = -0.01;

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') moveLeft = true;
            if (event.key === 'ArrowRight') moveRight = true;
            if (event.key === 'ArrowUp' && !isJumping) {
                isJumping = true;
                velocityY = 0.2;
            }
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft') moveLeft = false;
            if (event.key === 'ArrowRight') moveRight = false;
        });

        // Obstacles setup
        function createObstacle(x, y, z) {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(x, y, z);
            return obstacle;
        }

        const obstacles = [];
        for (let i = -10; i < 20; i += 5) {
            const obstacle = createObstacle(i, 0.5, 0);
            obstacles.push(obstacle);
            scene.add(obstacle);
        }

        // Collision detection
        function detectCollision(object1, object2) {
            const object1Box = new THREE.Box3().setFromObject(object1);
            const object2Box = new THREE.Box3().setFromObject(object2);
            return object1Box.intersectsBox(object2Box);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (moveLeft) player.position.x -= 0.05;
            if (moveRight) player.position.x += 0.05;

            // Apply gravity
            if (isJumping) {
                player.position.y += velocityY;
                velocityY += gravity;
                if (player.position.y <= 0.5) {
                    player.position.y = 0.5;
                    isJumping = false;
                }
            }

            // Detect collisions with obstacles
            obstacles.forEach(obstacle => {
                if (detectCollision(player, obstacle)) {
                    alert('Game Over!');
                    player.position.set(0, 0.5, 0);
                }
            });

            // Move camera with player
            camera.position.x = player.position.x;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
