<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen"></div>

    <video id="video-background" autoplay muted loop playsinline>
        <source src="https://i.imgur.com/K5Oh5b3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="container"></div>
    
    <div id="menu-button">
        <div></div>
    </div>
    
    <div id="menu-overlay"></div>

    <div class="footer-images">
        <!-- Footer links and images -->
    </div>
    <div id="footer-text">© 2024 Vape.₿ox. All rights reserved.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>

    <!-- Chatbot elements -->
    <div id="chatbot-popup">
        <div id="chatbot-header">
            <span>Chatbot</span>
            <button id="minimize-chatbot">-</button>
            <button id="close-chatbot">x</button>
        </div>
        <div id="chatbot-content">
            <div id="chatbot-messages"></div>
            <div id="chatbot-input-area">
                <input id="chatbot-input" type="text" placeholder="Type your message here...">
                <button id="chatbot-send">Send</button>
            </div>
            <!-- Embed Spotify playlist -->
            <iframe src="https://open.spotify.com/embed/playlist/473sW1qQe11yNw1SnDWExq?si=jmPQp1kyQp2T725xlCNHpQ" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>
    <button id="open-chatbot">Chat</button>
</body>
</html>
