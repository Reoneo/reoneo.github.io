<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include FontLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <!-- Include TextGeometry -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff; /* Set footer text color */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>
        Vape.₿ox
    </footer>
    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 15; // Start the camera far away

        const scene = new THREE.Scene();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls for camera control
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load the font and create text
        const loader = new THREE.FontLoader();
        loader.load('path/to/comic_sans_ms_regular.typeface.json', (font) => {
            const geometry = new THREE.TextGeometry('Vape.₿ox', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.computeBoundingBox();
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({ color: 0xff6347, metalness: 0.5, roughness: 0.1 });
            const textMesh = new THREE.Mesh(geometry, material);
            
            // Center the text
            const centerOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
            textMesh.position.x = centerOffset;
            textMesh.position.y = 0;
            textMesh.position.z = 0;

            // Add floating and twisting animation
            function floatAnimation(time) {
                textMesh.position.y = Math.sin(time / 1000) * 0.5;
                textMesh.rotation.z = Math.sin(time / 1000) * 0.1;
                requestAnimationFrame(floatAnimation);
            }
            floatAnimation(0);

            scene.add(textMesh);

            // Zoom animation
            let zoomLevel = 15;
            function zoomAnimation() {
                if (zoomLevel > 5) {
                    zoomLevel -= 0.1;
                    camera.position.z = zoomLevel;
                    requestAnimationFrame(zoomAnimation);
                }
            }
            zoomAnimation();

            // animation
            function animate(time) {
                renderer.render(scene, camera);
                controls.update();
            }

            renderer.setAnimationLoop(animate);
        });

        // Add hyperlink text
        loader.load('path/to/comic_sans_ms_regular.typeface.json', (font) => {
            const geometry = new THREE.TextGeometry('Email', {
                font: font,
                size: 0.5,
                height: 0.1,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.computeBoundingBox();
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.1 });
            const emailMesh = new THREE.Mesh(geometry, material);
            
            // Position the text
            const centerOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
            emailMesh.position.x = centerOffset;
            emailMesh.position.y = -2;
            emailMesh.position.z = 0;

            emailMesh.userData = { URL: 'mailto:inbox@vape.box' };
            emailMesh.cursor = 'pointer';

            emailMesh.onClick = function () {
                window.location.href = emailMesh.userData.URL;
            };

            scene.add(emailMesh);
        });

        // Add stars
        function addStar() {
            const starGeometry = new THREE.SphereGeometry(0.05, 24, 24);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(starGeometry, starMaterial);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
        }

        Array(200).fill().forEach(addStar);

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Handle clicks for hyperlink
        renderer.domElement.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);
            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object.onClick) {
                    intersects[i].object.onClick();
                    break;
                }
            }
        });
    </script>
</body>
</html>
