<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vape.Box</title>

    <!-- Open Graph tags for social media previews -->
    <meta property="og:title" content="Vape.Box">
    <meta property="og:description" content="Over 18s ONLY">
    <meta property="og:url" content="https://vape.box">
    <meta property="og:image" content="https://i.imgur.com/ghmaU1x.jpeg">
    <meta property="og:type" content="website">

    <!-- Twitter Card tags for Twitter previews -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Vape.Box">
    <meta name="twitter:description" content="Over 18s ONLY">
    <meta name="twitter:image" content="https://i.imgur.com/ghmaU1x.jpeg">

    <style>
        /* Prevent horizontal scrolling */
        html, body {
            overflow-x: hidden;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            background-color: white;
        }
        .logo, .sample {
            padding: 0;
            margin: 0;
        }
        .contact {
            margin-top: 10px;
            display: inline-flex;
            gap: 10px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        /* Section for spacing */
        .gap {
            height: 20px; /* Adjust the height of the gap as needed */
        }
        footer {
            padding: 10px 0;
            text-align: center;
            background-color: transparent;
            border-top: none; /* ensures no border is applied */
        }

        /* Popup specific styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-out forwards;
        }
        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            animation: slideIn 0.5s ease-out forwards;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Pop-up Overlay -->
    <div id="popupBox" class="popup">
        <div class="popup-content">
            <p>Are you over the age of 18?</p>
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <!-- Logo section -->
    <div class="logo">
        <img src="https://i.imgur.com/ghmaU1x.jpeg" alt="Logo" style="max-width: 100%; height: auto;">
    </div>

    <!-- Second image section -->
    <div class="sample">
        <img src="https://i.imgur.com/kWJUL9C.png" alt="Sample Image" style="max-width: 100%; height: auto;">
    </div>
