<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Three.js FontLoader library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <!-- Include Three.js TextGeometry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        .footer-image {
            position: absolute;
            bottom: 20px;
            width: 30px; /* Adjusted size */
            height: 30px; /* Adjusted size */
            z-index: 10; /* Ensure footer appears above everything */
        }
        #footer-image {
            left: 20px;
        }
        #second-footer-image {
            left: 60px;
        }
        #third-footer-image {
            left: 100px;
        }
        #fourth-footer-image {
            left: 140px;
        }
        #fifth-footer-image {
            left: 180px;
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <a id="footer-link" href="tel:+447783485026" target="_blank">
        <img id="footer-image" class="footer-image" src="https://i.imgur.com/M7kZY08.jpeg" alt="Footer Image 1">
    </a>
    <a id="second-footer-link" href="mailto:reon@vape.box" target="_blank">
        <img id="second-footer-image" class="footer-image" src="https://i.imgur.com/zPRCBm8.jpeg" alt="Footer Image 2">
    </a>
    <a id="third-footer-link" href="https://x.com/prettyulgy?t=gFx7-kYNxXR9Bkwj1o1pLg&s=09" target="_blank">
        <img id="third-footer-image" class="footer-image" src="https://i.imgur.com/HF0wf4y.jpeg" alt="Footer Image 3">
    </a>
    <a id="fourth-footer-link" href="https://www.linkedin.com/in/reon-franklyn-7a5733133" target="_blank">
        <img id="fourth-footer-image" class="footer-image" src="https://i.imgur.com/gVYNsej.jpeg" alt="Footer Image 4">
    </a>
    <a id="fifth-footer-link" href="https://opensea.io/vape.box" target="_blank">
        <img id="fifth-footer-image" class="footer-image" src="https://i.imgur.com/gN5RKBf.jpeg" alt="Footer Image 5">
    </a>
    <script>
        // Ensure footer loads first
        window.onload = function() {
            const width = window.innerWidth, height = window.innerHeight;

            // Main Scene and Animation
            const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
            camera.position.z = 2; // Start further back to allow for zooming in
            
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // Set background to white

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

            // Load the font and create text geometry
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
                const textGeometry = new THREE.TextGeometry('Vape.Box', {
                    font: font,
                    size: 0.2,
                    height: 0.05,
                    curveSegments: 12,
                    bevelEnabled: true,
                    bevelThickness: 0.02,
                    bevelSize: 0.01,
                    bevelOffset: 0,
                    bevelSegments: 5
                });

                const textMaterial = new THREE.MeshNormalMaterial();
                const textMesh = new THREE.Mesh(textGeometry, textMaterial);
                textGeometry.center(); // Center the text
                scene.add(textMesh);

                // animation
                function animate(time) {
                    textMesh.rotation.x = time / 2000;
                    textMesh.rotation.y = time / 1000;

                    // Create a cool moving effect for the camera
                    camera.position.x = Math.sin(time / 2000) * 1.5;
                    camera.position.y = Math.sin(time / 1000) * 0.5;
                    camera.position.z = 1.5 + Math.sin(time / 3000) * 0.5; // Zoom in and out
                    camera.lookAt(textMesh.position);
                    
                    renderer.render(scene, camera);
                }

                renderer.setAnimationLoop(animate);
            });
        }
    </script>
</body>
</html>
