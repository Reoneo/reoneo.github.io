<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Text Animation</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include FontLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <!-- Include TextGeometry -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff; /* Set footer text color */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>
        Creative 3D Text Animation
    </footer>
    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 25; // Start the camera further away

        const scene = new THREE.Scene();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls for camera control
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load the font and create text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
            const geometry = new THREE.TextGeometry('Vape.box', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            geometry.computeBoundingBox();
            geometry.computeVertexNormals();

            const material = new THREE.MeshStandardMaterial({ color: 0xff6347, metalness: 0.5, roughness: 0.1 });
            const textMesh = new THREE.Mesh(geometry, material);
            
            // Center the text
            const centerOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
            textMesh.position.x = centerOffset;
            textMesh.position.y = 0;
            textMesh.position.z = 0;

            // Add floating and twisting animation
            function floatAnimation(time) {
                textMesh.position.y = Math.sin(time / 1000) * 0.5;
                textMesh.rotation.z = Math.sin(time / 1000) * 0.1;
                requestAnimationFrame(floatAnimation);
            }
            floatAnimation(0);

            scene.add(textMesh);

            // Zoom animation with easing
            let zoomLevel = 25;
            function zoomAnimation() {
                if (zoomLevel > 15) {
                    zoomLevel -= 0.2 * (zoomLevel / 25);
                    camera.position.z = zoomLevel;
                    requestAnimationFrame(zoomAnimation);
                }
            }
            zoomAnimation();

            // animation
            function animate(time) {
                renderer.render(scene, camera);
                controls.update();
            }

            renderer.setAnimationLoop(animate);
        });

        // Create the email icon (envelope shape)
        const emailGroup = new THREE.Group();

        const envelopeBodyGeometry = new THREE.BoxGeometry(1.5, 1, 0.1);
        const envelopeBodyMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.1 });
        const envelopeBody = new THREE.Mesh(envelopeBodyGeometry, envelopeBodyMaterial);
        emailGroup.add(envelopeBody);

        const envelopeFlapGeometry = new THREE.Geometry();
        envelopeFlapGeometry.vertices.push(
            new THREE.Vector3(-0.75, 0, 0),
            new THREE.Vector3(0.75, 0, 0),
            new THREE.Vector3(0, 0.5, 0)
        );
        envelopeFlapGeometry.faces.push(new THREE.Face3(0, 1, 2));
        const envelopeFlapMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00, metalness: 0.5, roughness: 0.1 });
        const envelopeFlap = new THREE.Mesh(envelopeFlapGeometry, envelopeFlapMaterial);
        envelopeFlap.position.y = 0.5;
        emailGroup.add(envelopeFlap);

        scene.add(emailGroup);

        // Position the email icon
        emailGroup.position.set(0, -2, 0);

        // Orbit animation for the email icon
        function orbitAnimation(time) {
            emailGroup.position.x = 2 * Math.cos(time / 1000);
            emailGroup.position.y = 2 * Math.sin(time / 1000) - 2;
            emailGroup.rotation.x += 0.01;
            emailGroup.rotation.y += 0.01;
            requestAnimationFrame(orbitAnimation);
        }
        orbitAnimation(0);

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Add stars
        function addStar() {
            const starGeometry = new THREE.SphereGeometry(0.05, 24, 24);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(starGeometry, starMaterial);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
        }

        Array(200).fill().forEach(addStar);

        // Camera movement animation
        function cameraAnimation(time) {
            camera.position.x = Math.sin(time / 5000) * 10;
            camera.position.y = Math.sin(time / 3000) * 5;
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            requestAnimationFrame(cameraAnimation);
        }
        cameraAnimation(0);

        // Handle clicks for hyperlink
        renderer.domElement.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);
            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object === emailGroup) {
                    window.location.href = 'mailto:reononline@gmail.com';
                    break;
                }
            }
        });
    </script>
</body>
</html>
