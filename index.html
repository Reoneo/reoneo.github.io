<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animation</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        header {
            width: 100%;
            height: auto;
        }
        header img {
            width: 100%;
            height: auto;
        }
        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            color: #fff; /* Set footer text color */
            text-align: center;
            background-color: #000; /* Footer background color */
            padding: 10px;
        }
        .contact {
            color: #fff; /* Ensure contact text is white */
        }
        .contact img {
            margin: 0 10px; /* Spacing between icons */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://i.imgur.com/H1xwwEj.png" alt="Vape Banner">
    </header>
    <div id="canvas-wrapper" aria-label="floating"></div>

    <footer>
        <!-- Contact information with shopping bag, LinkedIn, and Facebook icons -->
        <div class="contact">
            <a href="tel:+447783485026">
                <img src="https://cdn-icons-png.flaticon.com/512/455/455705.png" alt="Phone Icon" width="30" height="30">
            </a>
            <a href="mailto:reon@vape.box">
                <img src="https://cdn-icons-png.flaticon.com/512/455/455712.png" alt="Email Icon" width="30" height="30">
            </a>
            <a href="https://opensea.io/vape.box">
                <img src="https://cdn-icons-png.flaticon.com/512/102/102665.png" alt="Shopping Bag Icon" width="30" height="30">
            </a>
            <a href="https://www.linkedin.com/in/reon-franklyn-7a5733133">
                <img src="https://cdn-icons-png.flaticon.com/512/3536/3536569.png" alt="LinkedIn Icon" width="30" height="30">
            </a>
            <a href="https://www.facebook.com/groups/the.xrp.army/?ref=share">
                <img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook Icon" width="30" height="30">
            </a>
        </div>
        Â© 2024 Vape.Box. All Rights Reserved
    </footer>

    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;
        
        const scene = new THREE.Scene();
        
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);
        
        // animation
        function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(animate);
    </script>
</body>
</html>
