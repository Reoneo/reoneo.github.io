<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Three.js FontLoader library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <!-- Include Three.js TextGeometry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #000; /* Set footer text color to black */
            z-index: 10; /* Ensure footer appears above everything */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>Vape.₿ox</footer>
    <script>
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 20);
        camera.position.z = 10; // Start far enough to see all cubes

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Load the font and create text geometry
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Vape.Box', {
                font: font,
                size: 0.2,
                height: 0.05,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.01,
                bevelOffset: 0,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshNormalMaterial();
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textGeometry.center(); // Center the text
            scene.add(textMesh);

            // Create smoke particles
            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = [];
            const alphas = [];
            for (let i = 0; i < particleCount; i++) {
                positions.push((Math.random() - 0.5) * 2);
                positions.push(Math.random() * 2 - 1);
                positions.push((Math.random() - 0.5) * 2);

                alphas.push(1.0);
            }
            particles.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            particles.setAttribute('alpha', new THREE.Float32BufferAttribute(alphas, 1));

            const particleMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    pointTexture: { value: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/smoke.png') }
                },
                vertexShader: `
                    attribute float alpha;
                    varying float vAlpha;
                    void main() {
                        vAlpha = alpha;
                        vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                        gl_PointSize = 10.0 * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    uniform sampler2D pointTexture;
                    varying float vAlpha;
                    void main() {
                        gl_FragColor = texture2D(pointTexture, gl_PointCoord);
                        gl_FragColor.a *= vAlpha;
                    }
                `,
                blending: THREE.AdditiveBlending,
                depthTest: false,
                transparent: true
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            particleSystem.position.z = -1; // Position behind the text
            scene.add(particleSystem);

            // Create cubes
            const cubeGeometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            for (let i = 0; i < 200; i++) {
                const cube = new THREE.Mesh(cubeGeometry, textMaterial);
                const distance = Math.random() * 5 + 2; // Ensure cubes are further out
                const angle = Math.random() * Math.PI * 2;
                cube.position.x = Math.cos(angle) * distance;
                cube.position.y = Math.sin(angle) * distance;
                cube.position.z = (Math.random() - 0.5) * 2;
                scene.add(cube);
            }

            // Initial zoom-in twist animation
            gsap.to(camera.position, {
                duration: 5,
                z: 1.5, // Zoom in
                onUpdate: () => camera.lookAt(new THREE.Vector3(0, 0, 0)),
                ease: "power1.inOut"
            });

            // animation
            function animate(time) {
                textMesh.rotation.x = Math.sin(time / 2000) * 0.1;
                textMesh.rotation.z = Math.sin(time / 1500) * 0.1;

                renderer.render(scene, camera);
            }

            renderer.setAnimationLoop(animate);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        });

        // Handle swipe events
        let startX, startY, endX, endY;

        document.addEventListener('touchstart', function(e) {
            startX = e.changedTouches[0].screenX;
            startY = e.changedTouches[0].screenY;
        }, false);

        document.addEventListener('touchend', function(e) {
            endX = e.changedTouches[0].screenX;
            endY = e.changedTouches[0].screenY;
            handleSwipe();
        }, false);

        function handleSwipe() {
            const dx = endX - startX;
            const dy = endY - startY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Horizontal swipe
                if (dx > 0) {
                    // Swipe right
                    changeCameraAngle('right');
                } else {
                    // Swipe left
                    changeCameraAngle('left');
                }
            } else {
                // Vertical swipe
                if (dy > 0) {
                    // Swipe down
                    changeCameraAngle('down');
                } else {
                    // Swipe up
                    changeCameraAngle('up');
                }
            }
        }

        function changeCameraAngle(direction) {
            const angle = Math.PI / 2; // 90 degrees in radians
            const distanceChange = Math.random() * 0.5 + 0.5; // Random distance change
            const targetPosition = camera.position.clone(); // Clone the current camera position

            switch (direction) {
                case 'right':
                    targetPosition.x += distanceChange;
                    break;
                case 'left':
                    targetPosition.x -= distanceChange;
                    break;
                case 'up':
                    targetPosition.y += distanceChange;
                    break;
                case 'down':
                    targetPosition.y -= distanceChange;
                    break;
            }

            // Rotate the camera by 90 degrees in a random direction
            const randomAxis = new THREE.Vector3(Math.random(), Math.random(), Math.random()).normalize();
            const quaternion = new THREE.Quaternion().setFromAxisAngle(randomAxis, angle);
            targetPosition.applyQuaternion(quaternion);

            // Ensure the camera doesn't zoom too far into the main object
            if (targetPosition.distanceTo(new THREE.Vector3(0, 0, 0)) < 1.5) {
                targetPosition.setLength(1.5); // Set a minimum distance
            }

            // Use gsap to smoothly transition to the new camera position
            gsap.to(camera.position, {
                duration: 2,
                x: targetPosition.x,
                y: targetPosition.y,
                z: targetPosition.z,
                onUpdate: () => camera.lookAt(new THREE.Vector3(0, 0, 0)),
                ease: "power1.inOut"
            });
        }
    </script>
</body>
</html>
