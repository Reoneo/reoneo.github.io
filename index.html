    <!-- Popup JavaScript -->
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function redirect() {
            window.location.href = "https://www.nhs.uk/live-well/quit-smoking/nhs-stop-smoking-services-help-you-quit/";
        }
        window.onload = showPopup; // This will load the popup as soon as the window loads
