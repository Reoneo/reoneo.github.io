<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Tetris with Three.js</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        // Initialize scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Set camera position
        camera.position.z = 20;
        camera.position.y = 10;
        camera.rotation.x = -0.5;

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Tetris grid dimensions
        const gridWidth = 10;
        const gridHeight = 20;
        const cellSize = 1;

        // Create Tetris grid
        const grid = new THREE.Group();
        for (let y = 0; y < gridHeight; y++) {
            for (let x = 0; x < gridWidth; x++) {
                const geometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
                const material = new THREE.MeshBasicMaterial({ color: 0x202020, wireframe: true });
                const cell = new THREE.Mesh(geometry, material);
                cell.position.set(x - gridWidth / 2, y - gridHeight / 2, 0);
                grid.add(cell);
            }
        }
        scene.add(grid);

        // Define Tetrimino shapes
        const shapes = {
            I: [
                [1, 1, 1, 1]
            ],
            J: [
                [1, 0, 0],
                [1, 1, 1]
            ],
            L: [
                [0, 0, 1],
                [1, 1, 1]
            ],
            O: [
                [1, 1],
                [1, 1]
            ],
            S: [
                [0, 1, 1],
                [1, 1, 0]
            ],
            T: [
                [0, 1, 0],
                [1, 1, 1]
            ],
            Z: [
                [1, 1, 0],
                [0, 1, 1]
            ]
        };

        // Function to create a Tetrimino
        function createTetrimino(shape, color) {
            const group = new THREE.Group();
            const geometry = new THREE.BoxGeometry(cellSize, cellSize, cellSize);
            const material = new THREE.MeshBasicMaterial({ color });
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const block = new THREE.Mesh(geometry, material);
                        block.position.set(x - shape[y].length / 2, y - shape.length / 2, 0);
                        group.add(block);
                    }
                }
            }
            return group;
        }

        // Add a Tetrimino to the scene
        let currentTetrimino = createTetrimino(shapes.T, 0xff0000);
        currentTetrimino.position.set(0, 8, 0);
        scene.add(currentTetrimino);

        // Handle user input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowLeft':
                    currentTetrimino.position.x -= 1;
                    break;
                case 'ArrowRight':
                    currentTetrimino.position.x += 1;
                    break;
                case 'ArrowUp':
                    currentTetrimino.rotation.z += Math.PI / 2;
                    break;
                case 'ArrowDown':
                    currentTetrimino.position.y -= 1;
                    break;
            }
        });

        // Animate function
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
