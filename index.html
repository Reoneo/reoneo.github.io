    <style>
        /* Existing styles */
        html, body { overflow-x: hidden; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { text-align: center; background-color: white; }
        img { display: block; margin: 0 auto; max-width: 100%; height: auto; }
        .logo, .sample, .contact, .gap, footer { padding: 0; margin: 0; }
        .contact { margin-top: 10px; display: inline-flex; gap: 10px; }
        .gap { height: 20px; }
        footer { padding: 10px 0; text-align: center; background-color: transparent; font-size: 12px; }

        /* Popup styling */
        .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; padding: 20px; background: white; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.5); z-index: 1001; animation: popupAnim 0.5s ease-out forwards; }
        @keyframes popupAnim { from { opacity: 0; transform: translate(-50%, -40%); } to { opacity: 1; transform: translate(-50%, -50%); } }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; }

        /* Smoke animation */
        @keyframes smokeRise {
            0% { transform: translateY(100px) scale(0.5); opacity: 1; }
            100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
        }

        .smoke {
            position: absolute;
            bottom: 0;
            width: 100px;
            height: 100px;
            background: url('https://i.imgur.com/ZzE2kzU.png') no-repeat center center; /* Smoke image link */
            background-size: contain;
            animation: smokeRise 10s ease-out infinite;
        }

        .smoke:nth-child(1) { left: 20%; animation-delay: 0s; }
        .smoke:nth-child(2) { left: 40%; animation-delay: 3s; }
        .smoke:nth-child(3) { left: 60%; animation-delay: 5s; }
        .smoke:nth-child(4) { left: 80%; animation-delay: 8s; }
    </style>
</head>
