<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Three.js FontLoader library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <!-- Include Three.js TextGeometry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #ffffff; /* Set background color to white */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #000; /* Set footer text color to black */
            z-index: 10; /* Ensure footer appears above everything */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>Vape.₿ox</footer>
    <script>
        const width = window.innerWidth, height = window.innerHeight;

        // Initialize scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white

        // Initialize camera
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 2; // Start further back to allow for zooming in

        // Initialize renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxDistance = 10; // Max zoom-out distance
        controls.minDistance = 2; // Min zoom-in distance

        // Load the font and create text geometry
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Vape.Box', {
                font: font,
                size: 0.2,
                height: 0.05,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.01,
                bevelOffset: 0,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshNormalMaterial();
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textGeometry.center(); // Center the text
            scene.add(textMesh);

            // Create 1,000 cubes
            const cubeGeometry = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            const cubeMaterial = new THREE.MeshNormalMaterial();
            let closestCube = null;
            let secondClosestCube = null;
            let minDistance = Infinity;
            let secondMinDistance = Infinity;

            for (let i = 0; i < 1000; i++) {
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                // Position the cubes within a sphere around the main text
                let position;
                do {
                    position = new THREE.Vector3(
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6
                    );
                } while (position.length() < 1); // Ensure cubes are not too close to the text

                cube.position.copy(position);
                scene.add(cube);

                // Find the closest and second closest cubes to the center
                const distance = position.length();
                if (distance < minDistance) {
                    secondMinDistance = minDistance;
                    secondClosestCube = closestCube;
                    minDistance = distance;
                    closestCube = cube;
                } else if (distance < secondMinDistance) {
                    secondMinDistance = distance;
                    secondClosestCube = cube;
                }
            }

            // Load the 4K Facebook logo texture and apply it to the closest cube
            const textureLoader = new THREE.TextureLoader();
            const fbTextureUrl = 'https://i.imgur.com/v6Yj90A.jpeg';
            textureLoader.load(fbTextureUrl, function (texture) {
                if (closestCube) {
                    closestCube.geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Make it larger

                    // Apply the texture to all six faces
                    const materials = [
                        new THREE.MeshBasicMaterial({ map: texture }), // right
                        new THREE.MeshBasicMaterial({ map: texture }), // left
                        new THREE.MeshBasicMaterial({ map: texture }), // top
                        new THREE.MeshBasicMaterial({ map: texture }), // bottom
                        new THREE.MeshBasicMaterial({ map: texture }), // front
                        new THREE.MeshBasicMaterial({ map: texture })  // back
                    ];

                    closestCube.material = materials;
                }
            });

            // Load the Twitter X logo texture and apply it to the second closest cube
            const twitterTextureUrl = 'https://assets-global.website-files.com/5d66bdc65e51a0d114d15891/64cebdd90aef8ef8c749e848_X-EverythingApp-Logo-Twitter.jpg';
            textureLoader.load(twitterTextureUrl, function (texture) {
                if (secondClosestCube) {
                    secondClosestCube.geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2); // Make it larger

                    // Apply the texture to all six faces
                    const materials = [
                        new THREE.MeshBasicMaterial({ map: texture }), // right
                        new THREE.MeshBasicMaterial({ map: texture }), // left
                        new THREE.MeshBasicMaterial({ map: texture }), // top
                        new THREE.MeshBasicMaterial({ map: texture }), // bottom
                        new THREE.MeshBasicMaterial({ map: texture }), // front
                        new THREE.MeshBasicMaterial({ map: texture })  // back
                    ];

                    secondClosestCube.material = materials;
                }
            });

            // Raycaster for detecting clicks on cubes
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            // Event listener for mouse clicks
            window.addEventListener('click', (event) => {
                mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(scene.children);

                for (let i = 0; i < intersects.length; i++) {
                    if (intersects[i].object === secondClosestCube) {
                        window.open('https://x.com/prettyulgy?t=gFx7-kYNxXR9Bkwj1o1pLg&s=09', '_blank');
                        break;
                    }
                }
            });

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Make the main text object always face the camera
                textMesh.quaternion.copy(camera.quaternion);

                // Update controls
                controls.update();

                // Render the scene
                renderer.render(scene, camera);
            }

            animate();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
