<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Three.js FontLoader library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <!-- Include Three.js TextGeometry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Set background color */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #000; /* Set footer text color to black */
            z-index: 10; /* Ensure footer appears above everything */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper"></div>
    <footer>Vape.₿ox</footer>
    <script>
        const width = window.innerWidth;
        const height = window.innerHeight;

        // Initialize scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white

        // Initialize camera
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 5; // Position the camera further away

        // Initialize renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.maxDistance = 10; // Max zoom-out distance
        controls.minDistance = 2; // Min zoom-in distance

        // Load the font and create text geometries
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            // Create the main text geometry
            const textGeometry = new THREE.TextGeometry('Vape.Box', {
                font: font,
                size: 0.5,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshNormalMaterial();
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textGeometry.center(); // Center the text
            scene.add(textMesh);

            // Create the "X" geometry
            const xGeometry = new THREE.TextGeometry('X', {
                font: font,
                size: 0.3,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            const xMaterial = new THREE.MeshNormalMaterial();
            const xMesh = new THREE.Mesh(xGeometry, xMaterial);
            xGeometry.center();
            xMesh.position.set(1, 0, 0); // Position the "X" close to the main text
            scene.add(xMesh);

            // Create 1,000 cubes
            const cubeGeometry = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            const cubeMaterial = new THREE.MeshNormalMaterial();

            for (let i = 0; i < 1000; i++) {
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                // Position the cubes within a sphere around the main text
                let position;
                do {
                    position = new THREE.Vector3(
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6
                    );
                } while (position.length() < 2); // Ensure cubes are not too close to the text

                cube.position.copy(position);
                scene.add(cube);
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                // Update controls
                controls.update();

                // Render the scene
                renderer.render(scene, camera);
            }

            animate();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;

            camera.aspect = width / height;
            camera.updateProjectionMatrix();

            renderer.setSize(width, height);
        });
    </script>
</body>
</html>
