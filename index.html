<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Logo Cubes</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include FontLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <!-- Include TextGeometry -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff; /* Set footer text color */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>
        Creative 3D Text Animation
    </footer>
    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 25; // Start the camera further away

        const scene = new THREE.Scene();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls for camera control
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Load the font and create text
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const textGeometry = new THREE.TextGeometry('Vape.box', {
                font: font,
                size: 1,
                height: 0.2,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 5
            });

            textGeometry.computeBoundingBox();
            textGeometry.computeVertexNormals();

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0xff6347, metalness: 0.5, roughness: 0.1 });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            
            // Center the text
            const centerOffset = -0.5 * (textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x);
            textMesh.position.x = centerOffset;
            textMesh.position.y = 0;
            textMesh.position.z = 0;

            // Add floating and twisting animation
            function floatAnimation(time) {
                textMesh.position.y = Math.sin(time / 1000) * 0.5;
                textMesh.rotation.z = Math.sin(time / 1000) * 0.1;
                requestAnimationFrame(floatAnimation);
            }
            floatAnimation(0);

            scene.add(textMesh);
        });

        // Function to create logo textures
        function createLogoTexture(color, logo, fontSize = '300px') {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const context = canvas.getContext('2d');
            context.fillStyle = color;
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.font = `bold ${fontSize} Arial`;
            context.fillStyle = '#ffffff';
            context.fillText(logo, 130, 350);
            return new THREE.CanvasTexture(canvas);
        }

        // Function to create and position cubes
        function createLogoCube(position, logo, color) {
            const texture = createLogoTexture(color, logo);
            const materials = Array(6).fill(new THREE.MeshBasicMaterial({ map: texture }));
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const cube = new THREE.Mesh(geometry, materials);

            cube.position.set(position.x, position.y, position.z);
            scene.add(cube);

            function rotateCube() {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                requestAnimationFrame(rotateCube);
            }
            rotateCube();

            return cube;
        }

        // Create logo cubes with specific positions
        const facebookCube = createLogoCube({ x: -5, y: 0, z: -10 }, 'f', '#1877f2');
        const linkedInCube = createLogoCube({ x: 5, y: 0, z: -10 }, 'in', '#0e76a8');
        const twitterCube = createLogoCube({ x: -5, y: -5, z: -15 }, 'X', '#1da1f2');
        const instagramCube = createLogoCube({ x: 5, y: -5, z: -15 }, 'â™›', '#E1306C'); // Unicode for Instagram crown symbol
        const ethereumCube = createLogoCube({ x: -5, y: 5, z: -20 }, 'ETH', '#3c3c3d');
        const xrpCube = createLogoCube({ x: 5, y: 5, z: -20 }, 'XRP', '#25a768');

        // Make the cubes hyperlinks
        renderer.domElement.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);
            for (let i = 0; i < intersects.length; i++) {
                if (intersects[i].object === facebookCube || intersects[i].object === linkedInCube || intersects[i].object === twitterCube || intersects[i].object === instagramCube || intersects[i].object === ethereumCube || intersects[i].object === xrpCube) {
                    window.location.href = 'mailto:reononline@gmail.com';
                    break;
                }
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });

        // Add stars
        function addStar() {
            const starGeometry = new THREE.SphereGeometry(0.05, 24, 24);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(starGeometry, starMaterial);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
        }

        Array(200).fill().forEach(addStar);

        // Camera movement animation
        function cameraAnimation(time) {
            camera.position.x = Math.sin(time / 5000) * 10;
            camera.position.y = Math.sin(time / 3000) * 5;
            camera.lookAt(new THREE.Vector3(0, 0, 0));
            requestAnimationFrame(cameraAnimation);
        }
        cameraAnimation(0);

        // Render loop
        function animate() {
            renderer.render(scene, camera);
            controls.update();
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
