<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #000; /* Set footer text color to black */
            z-index: 10; /* Ensure footer appears above everything */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>Vape.₿ox</footer>
    <script>
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white

        // Create main centered cube
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Create 20 other black cubes
        for (let i = 0; i < 20; i++) {
            const blackMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
            const blackMesh = new THREE.Mesh(geometry, blackMaterial);
            blackMesh.position.set((Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2);
            scene.add(blackMesh);
        }
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);
        
        // animation
        function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(animate);

        // Variables to store mouse positions
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        // Event listeners for mouse interaction
        document.addEventListener('mousedown', (event) => {
            isDragging = true;
        });

        document.addEventListener('mousemove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.clientX - previousMousePosition.x,
                    y: event.clientY - previousMousePosition.y
                };

                camera.position.x -= deltaMove.x * 0.005;
                camera.position.y += deltaMove.y * 0.005;
                camera.lookAt(scene.position);
            }

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events for mobile devices
        document.addEventListener('touchstart', (event) => {
            isDragging = true;
            previousMousePosition.x = event.touches[0].clientX;
            previousMousePosition.y = event.touches[0].clientY;
        });

        document.addEventListener('touchmove', (event) => {
            if (isDragging) {
                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,
                    y: event.touches[0].clientY - previousMousePosition.y
                };

                camera.position.x -= deltaMove.x * 0.005;
                camera.position.y += deltaMove.y * 0.005;
                camera.lookAt(scene.position);

                previousMousePosition.x = event.touches[0].clientX;
                previousMousePosition.y = event.touches[0].clientY;
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
