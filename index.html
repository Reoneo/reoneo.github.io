<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Animation</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff; /* Set footer text color */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>
        <h3>Mail: <a href="mailto:what@a.email">what@a.email</a></h3>
    </footer>
    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 1;
        
        const scene = new THREE.Scene();
        
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshNormalMaterial();
        
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);
        
        // animation
        function animate(time) {
            mesh.rotation.x = time / 2000;
            mesh.rotation.y = time / 1000;
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(animate);
    </script>
</body>
</html>
