<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Creative Animation</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff; /* Set footer text color */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>
        Creative 3D Animation
    </footer>
    <script>
        // JavaScript code for your Three.js animation
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
        camera.position.z = 5;

        const scene = new THREE.Scene();

        // Create a torus knot geometry
        const geometry = new THREE.TorusKnotGeometry(1, 0.4, 100, 16);
        const material = new THREE.MeshStandardMaterial({ color: 0xff6347, metalness: 0.5, roughness: 0.1 });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add stars
        function addStar() {
            const starGeometry = new THREE.SphereGeometry(0.05, 24, 24);
            const starMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const star = new THREE.Mesh(starGeometry, starMaterial);

            const [x, y, z] = Array(3).fill().map(() => THREE.MathUtils.randFloatSpread(100));
            star.position.set(x, y, z);
            scene.add(star);
        }

        Array(200).fill().forEach(addStar);

        // animation
        function animate(time) {
            torusKnot.rotation.x = time / 2000;
            torusKnot.rotation.y = time / 1000;
            renderer.render(scene, camera);
        }

        renderer.setAnimationLoop(animate);

        // Handle window resize
        window.addEventListener('resize', () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
