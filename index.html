<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vape.₿ox</title>
    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Include Three.js FontLoader library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <!-- Include Three.js TextGeometry library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    <!-- Include OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
        }
        canvas {
            display: block;
        }
        footer {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 12px;
            color: #000; /* Set footer text color to black */
            z-index: 10; /* Ensure footer appears above everything */
        }
    </style>
</head>
<body>
    <div id="canvas-wrapper" aria-label="floating"></div>
    <footer>Vape.₿ox</footer>
    <script>
        const width = window.innerWidth, height = window.innerHeight;

        // init
        const camera = new THREE.PerspectiveCamera(70, width / height, 0.01, 10);
        camera.position.z = 2; // Start further back to allow for zooming in

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff); // Set background to white

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(width, height);
        document.getElementById('canvas-wrapper').appendChild(renderer.domElement);

        // Add OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enablePan = false; // Disable panning
        controls.minDistance = 1.5; // Set minimum zoom distance
        controls.maxDistance = 2.5; // Set maximum zoom distance
        controls.enableDamping = true; // Enable damping (inertia)
        controls.dampingFactor = 0.05; // Damping inertia factor

        // Load the font and create text geometry
        const loader = new THREE.FontLoader();
        loader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', function (font) {
            const textGeometry = new THREE.TextGeometry('Vape.Box', {
                font: font,
                size: 0.2,
                height: 0.05,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.01,
                bevelOffset: 0,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshNormalMaterial();
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textGeometry.center(); // Center the text
            scene.add(textMesh);

            // Create 1,000 cubes
            const cubeGeometry = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            const cubeMaterial = new THREE.MeshNormalMaterial();

            for (let i = 0; i < 1000; i++) {
                const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                // Position the cubes within a sphere around the main text
                let position;
                do {
                    position = new THREE.Vector3(
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6,
                        (Math.random() - 0.5) * 6
                    );
                } while (position.length() < 1); // Ensure cubes are not too close to the text

                cube.position.copy(position);
                scene.add(cube);
            }

            // animation
            function animate(time) {
                textMesh.rotation.x = 0; // Keep text still
                textMesh.rotation.y = 0; // Keep text still

                controls.update(); // Update controls
                renderer.render(scene, camera);
            }

            renderer.setAnimationLoop(animate);
        });
    </script>
</body>
</html>
